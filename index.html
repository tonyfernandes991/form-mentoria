<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form action="" id="">
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                </div>

                <div class="name-surname">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" required id="name"> 
                    </div>

                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" required id="surname"> 
                    </div>

                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" required id="email"> 
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" required id="password"> 
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor"> 
                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                </div>

                <fieldset>
                
                        <div class="fieldset-wrapper">
                            <legend class="mentoria">Primeira mentoria</legend>
                        </div>   
                           
                        <div class="three-col">

                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input  class="event-date" required type="date" name="event-date" id="event-date" />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-begin">Das </label>
                                <input type="time" required name="event-begin" id="event-begin" />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-end">Até </label>
                                <input type="time" required name="event-end" id="event-end" />
                            </div>
                        </div>

                    
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend class="mentoria">Segunda mentoria</legend>
                    </div>

                    <div class="three-col">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input  class="event-date" required type="date" name="event-date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das </label>
                            <input type="time" required name="event-begin" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até </label>
                            <input type="time" required name="event-end" id="event-end" />
                        </div>
                    </div>
                </fieldset>
                
            </fieldset>




        </form>
        <footer>
            <button class="save" type="submit" form="my-form">Salvar</button>
        </footer>
    </div>

    
</body>
</html>
